
<h2>Login Form</h2>

<div class="ttt">

<form #loginform="ngForm" (ngSubmit)="submit(loginform)">
 

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" [(ngModel)]="login.username" name="username" required >

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="login.password2" name="password2" required maxlength="8" >
      <div class ="loginsubmit"> 
    <input type="submit" value="submit">
    </div> 
    <label>
      <input type="checkbox" checked="checked" [(ngModel)]="login.remember" name="remember" > Remember me
    </label>
  </div>

  <div class="container" >
    <button type="button" class="cancelbtn" value="Cancel">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

<h5>Dont have an account ?<a routerLink="/signup">Sign up</a></h5>

</div>
